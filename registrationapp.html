<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
 <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="POST" action="www.google.com">
        <fieldset>
            <label for="fname">Enter your First Name: <input type="text" id="fname" name="fname" required></label>
            <label for="lname">Enter your Last Name: <input type="text" id="lname" name="lname" required></label>
            <label for="mail">Enter your Email Id: <input type="email" id="mail" name="mail" required></label>
            <label for="password">Create a New Password: <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" name="account-type" class="inline"/> Personal Account</label>
            <label for="Bussiness-account"><input type="radio" id="Bussiness-account" name="account-type" class="inline"/> Bussiness Account</label>
            <label for="terms-and-conditions"><input type="checkbox" required name="terms-and-conditions" class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="file" class="file" required></label>
            <label for="age">Input your age (years): <input type="number" name="age" id="age" required min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News Update</option>
                    <option value="2">Youtube Channel</option>
                    <option value="3">Great Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding at night..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form><br>
</body>
</html>
