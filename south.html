            <td><img src="onam.jpg" alt=""><figcaption>Place: Kerala
                Time: It is celebrated at the beginning of the first month of the Malayalam calendar, Chingam. In the Gregorian Calendar, it usually falls in the months of August or September.
                Dates: 20th August - 31st August, 2023.
                The harvest festival of Kerala, Onam is celebrated across religions and communities with equal enthusiasm. It was declared the national festival of Kerala in 1961. The carnival of Onam ranges from four to ten days. The first and the tenth day, Atham and Thiruonam respectively, are the most significant days. The festival is celebrated to welcome the King Mahabali who, according to the popular legend, visits his people annually on the festival of Onam.

            <td>
                <h><img src="ugadi.jpg" alt=""><figcaption>Ugadi translates into the beginning of a new age. The festival welcomes the Telugu New Year, the beginning of the Hindu lunar calendar. The festival is celebrated with harmony and joy with nature marking the beginning of a new year when the buds bloom and blossom.
                    Ugadi celebrates the aroma of raw mangoes, a key ingredient of the Ugadi Pachadi, a unique festive dish of the Telugu community. The culinary delights of this festival include Atukulu Payasam, Bellam Garelu, Semiya Payasam, Pappu Pulusu and Vankaya Batani. The Ugadi Pachadi is a combination of six different flavours, from sweet to bitter, symbolic of the different phases of life</figcaption></td>

            <td><img src="Chithirai.jpg" alt=""><figcaption>This annual celebration of the city of Madurai is the longest festival in the world, celebrated for a month. The first fifteen days of the festival celebrate the coronation of Goddess Meenakshi and the next fifteen days celebrate the journey of Lord Azhagar from Kallazhagar temple in Alagar Koyil to Madurai.
                This festival attracts one million devotees and tourists from across the national borders. The festivities include flag hoisting by the chief priest, the coronation ceremony and the grand celebration of the marriage of Goddess Meenakshi with Lord Shiva. The ceremonies include a procession which attracts a large number of people.

            <td><img src="karaga.jpg" alt=""><figcaption>One of the oldest festivals of Karnataka, Karaga is celebrated in honour of Goddess Shakti at the famous Dharmarayaswamy temple in Bangalore. The festival showcases the rich cultural heritage of Karnataka. It is an auspicious festival of the Thigala community who according to the popular legend was part of a mythological army who helped Draupadi in her fight against a demon. Draupadi took the form of Shakti and gathered an army of Veerakumaras, the ancestors of the Thigala community.
                The festival is celebrated for nine days with splendid rituals and processions. The Karaga is an earthen pot that supports a floral pyramid and a figure of the goddess. The procession starts at the Dharmarayaswamy temple with the Karaga carrier dressed in women's attire, surrounded by a number of Veerakumaras carrying uncovered swords.</figcaption></td>
